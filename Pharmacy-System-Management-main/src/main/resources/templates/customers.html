<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System - Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #2c3e50;
        }
        .nav-link {
            color: #34495e;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #3498db;
        }
        .table {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .table thead {
            background-color: #3498db;
            color: white;
        }
        .table th {
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .table td {
            vertical-align: middle;
        }
        .badge {
            padding: 0.5em 1em;
            font-weight: 500;
        }
        .badge-success {
            background-color: #2ecc71;
        }
        .badge-warning {
            background-color: #f1c40f;
        }
        .badge-danger {
            background-color: #e74c3c;
        }
        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .search-box {
            border-radius: 20px;
            padding-left: 1rem;
            border: 1px solid #ddd;
        }
        .search-box:focus {
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-clinic-medical me-2"></i>+PharmaPlus+
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stock"><i class="fas fa-pills me-1"></i>Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/customers"><i class="fas fa-users me-1"></i>Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/billing"><i class="fas fa-file-invoice-dollar me-1"></i>Billing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expert"><i class="fas fa-user-md me-1"></i>Expert</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2><i class="fas fa-users me-2"></i>Customer Management</h2>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control search-box" id="searchInput" placeholder="Search customers...">
                    <button class="btn btn-primary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-list me-2"></i>Customer List
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Contact</th>
                                <th>Address</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Last Visit</th>
                                <th>Total Spent</th>
                                <th>Ordered Drugs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.id}"></td>
                                <td th:text="${customer.name}"></td>
                                <td th:text="${customer.contact}"></td>
                                <td th:text="${customer.address}"></td>
                                <td th:text="${customer.age}"></td>
                                <td>
                                    <span class="badge" th:classappend="${customer.gender == 'Male'} ? 'badge-primary' : 'badge-danger'"
                                          th:text="${customer.gender}"></span>
                                </td>
                                <td th:text="${#temporals.format(customer.lastVisit, 'dd-MM-yyyy HH:mm')}"></td>
                                <td>
                                    <span class="badge badge-success" th:text="${'â‚¹' + #numbers.formatDecimal(customer.totalSpent, 1, 2)}"></span>
                                </td>
                                <td>
                                    <span class="text-muted" th:text="${customer.orderedDrugs != null ? customer.orderedDrugs : 'No drugs ordered'}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchText = this.value.toLowerCase();
            const tableRows = document.querySelectorAll('tbody tr');
            
            tableRows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchText) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
